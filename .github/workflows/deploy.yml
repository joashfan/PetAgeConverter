# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 當 main 分支有新的提交時觸發此工作流程

  # 允許從 Actions 標籤手動執行此工作流程
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 在 Ubuntu 系統上運行

    steps:
      - name: Checkout # 步驟1: 檢出你的儲存庫代碼
        uses: actions/checkout@v4

      - name: Setup Node.js # 步驟2: 設定 Node.js 環境
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 根據你的專案需求調整 Node.js 版本

      - name: Install dependencies # 步驟3: 安裝專案依賴
        run: npm install

      - name: Build project # 步驟4: 使用 Vite 打包專案
        run: npm run build

      - name: Deploy to GitHub Pages # 步驟5: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub Pages 部署所需的權杖
          publish_dir: ./dist # **這是關鍵！明確指定從 ./dist 資料夾部署**
          # 如果你的 GitHub Pages 網址是 /儲存庫名稱/ (例如 joashfan.github.io/PetAgeConverter/)
          # publish_branch: gh-pages # 通常會部署到 gh-pages 分支，如果你的設定是 main 則不需要